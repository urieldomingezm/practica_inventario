<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>

    <style>
        body {
            background: linear-gradient(135deg, #ff5f6d, #ffc3a0);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }

        .welcome-card {
            background: #fff;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        .welcome-card h2 {
            color: #333;
            font-size: 2.8rem;
            margin-bottom: 1.2rem;
            font-weight: 700;
        }

        .welcome-card p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .welcome-card .btn-primary {
            background-color: white;
            color: #ff5f6d;
            border: 2px solid #ff5f6d;
            border-radius: 30px;
            padding: 14px 35px;
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
        }

        .welcome-card .btn-primary:hover {
            background-color: #ff5f6d;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-card a {
            color: #ff5f6d;
            font-weight: 600;
            text-decoration: none;
        }

        .welcome-card a:hover {
            color: #ffc3a0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="welcome-card">
                    <h2>¡Bienvenido!</h2>
                    <p>Has iniciado sesión correctamente. ¡Accede a tu inventario para continuar!</p>
                    <div class="text-center">
                        <a href="{% url 'inventario' %}" class="btn btn-primary">Ir al Inventario</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
